<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
            <mat-card-content>
                <div>
                    <mat-form-field class="full-width">
                        <mat-icon matSuffix>apartment</mat-icon>
                        <input matInput placeholder="Organization Name" formControlName="organization" required>
                       
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="full-width">
                        <mat-icon matSuffix>account_circle</mat-icon>
                        <input matInput placeholder="email" formControlName="email" required>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="full-width">
                        <mat-icon matSuffix>vpn_key</mat-icon>
                        <input matInput type="password" placeholder="Password" formControlName="password" required>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <button  mat-stroked-button color="primary" class="btn-block">Log in</button>
        </form>
    </mat-card>

</div>
