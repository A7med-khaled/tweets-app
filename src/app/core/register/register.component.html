<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <div>
                    <mat-form-field class="full-width">
                        <mat-icon matSuffix>account_circle</mat-icon>
                        <input matInput placeholder="username" formControlName="username" required>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="full-width">
                        <mat-icon matSuffix>vpn_key</mat-icon>
                        <input matInput type="password" placeholder="Password" formControlName="password" required>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="full-width">
                        <mat-icon matSuffix>vpn_key</mat-icon>
                        <input matInput type="password" placeholder="Renter Password" formControlName="rePassword"
                            required>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <button mat-stroked-button color="Basic" class="btn-block">Register</button>
        </form>
    </mat-card>

</div>
