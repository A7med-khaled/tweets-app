<mat-card class="tweet-form-card">
    <mat-card-content>
        <form [formGroup]="tweetForm">
            <mat-form-field class="tweetInputField">
                <mat-label>Leave a Tweet</mat-label>
                <textarea matInput formControlName="body"></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button class="saveBtn" (click)="onSubmit()" mat-button>Save</button>
    </mat-card-actions>
</mat-card>
