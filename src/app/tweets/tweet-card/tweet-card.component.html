<div class="card_container">
    <mat-card class="tweet-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title> {{ tweet.author.username | titlecase}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ tweet.body}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button class="commentsBtn" (click)="toggleRepliesShow =!toggleRepliesShow" mat-button>Replies</button>
        </mat-card-actions>
    </mat-card>

    <div class="replies_container" *ngIf="toggleRepliesShow">
        <!-- add form card here -->
        <mat-card class="reply-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title> User name</mat-card-title>
                <mat-card-subtitle>Dog BreedBreedBreedBreed</mat-card-subtitle>
            </mat-card-header>
        </mat-card>

        <mat-card class="reply-card">

            </mat-card-header>

            </mat-card-header>
        </mat-card>
    </div>
</div>
