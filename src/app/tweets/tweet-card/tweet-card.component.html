<mat-card class="tweet-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> {{ tweet.author.username | titlecase}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
           {{ tweet.body}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button class="commentsBtn" mat-button>comments</button>
    </mat-card-actions>
</mat-card>
